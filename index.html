<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didD ThreeLetter">d</span>
        <span class="didILetter">i</span>
        <span class="didD TwoLetter">d</span>
      </div>
      <div class="word">
        <span class="theTLetter">t</span>
        <span class="theH FourLetter">h</span>
        <span class="theELetter">e</span>
      </div>
      <div class="word">
        <span class="frontendF OneLetter">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendO FiveLetter">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter">t</span>
        <span class="hyphen">-</span>
        <span class="frontendE ThreeLetter">e</span>
        <span class="frontendN TwoLetter">n</span>
        <span class="frontendD FourLetter">d</span>
      </div>
      <div class="word">
        <span class="developerD ThreeLetter">d</span>
        <span class="developerELetter">e</span>
        <span class="developerV FourLetter">v</span>
        <span class="developerE TwoLetter">e</span>
        <span class="developerLLetter">l</span>
        <span class="developerOLetter">o</span>
        <span class="developerP OneLetter">p</span>
        <span class="developerELetter">e</span>
        <span class="developerRLetter">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter">t</span>
        <span class="takeALetter">a</span>
        <span class="takeK FiveLetter">k</span>
        <span class="takeELetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter">g</span>
        <span class="gardeningALetter">a</span>
        <span class="gardeningR ThreeLetter">r</span>
        <span class="gardeningD OneLetter">d</span>
        <span class="gardeningELetter">e</span>
        <span class="gardeningN FourLetter">n</span>
        <span class="gardeningILetter">i</span>
        <span class="gardeningNLetter">n</span>
        <span class="gardeningG TwoLetter">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseB ThreeLetter">b</span>
        <span class="becauseE FourLetter">e</span>
        <span class="becauseC OneLetter">c</span>
        <span class="becauseALetter">a</span>
        <span class="becauseU FiveLetter">u</span>
        <span class="becauseSLetter">s</span>
        <span class="becauseE TwoLetter">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter">t</span>
        <span class="theyHLetter">h</span>
        <span class="theyE FourLetter">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedW ThreeLetter">w</span>
        <span class="wantedALetter">a</span>
        <span class="wantedNLetter">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="toT FourLetter">t</span>
        <span class="toOLetter">o</span>
      </div>
      <div class="word">
        <span class="improveI ThreeLetter">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter">p</span>
        <span class="improveR OneLetter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveV FiveLetter">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="theirT OneLetter">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirE ThreeLetter">e</span>
        <span class="theirILetter">i</span>
        <span class="theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter">o</span>
        <span class="rootO TwoLetter">o</span>
        <span class="rootT FiveLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsS ThreeLetter">s</span>
        <span class="skillsK FourLetter">k</span>
        <span class="skillsI OneLetter">i</span>
        <span class="skillsLLetter">l</span>
        <span class="skillsL TwoLetter">l</span>
        <span class="skillsSTwoLetter">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark">!</span>
      </div>
    </div>
  </body>
</html>
